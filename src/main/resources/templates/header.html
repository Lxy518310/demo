<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小李社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="/static/css/demo.css" rel="stylesheet" />
    <script language="JavaScript" src="/static/js/jQuery.js"></script>
    <script language="JavaScript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-default navbar-fixed-top" style="padding: 0px 10px 0px 10px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">小李社区</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索问题,答案">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user == null}">
                            <a href="https://github.com/login/oauth/authorize?client_id=c3dee334071c1ff8bc12&redirect_uri=http://localhost:8888/callback&scope=user&state=1">
                                登录
                            </a>
                        </li>
                        <li th:if="${session.user != null}">
                            <a href="/publish">
                                发布问题
                            </a>
                        </li>
                        <li th:if="${session.user != null}">
                            <img class="img-circle" th:src="${session.user.getAvatarUrl()}"style="width: 40px;height: 40px;margin-top: 5px">
                        </li>
                        <li class="dropdown" th:if="${session.user != null}">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false" th:text="${session.user.getName()}">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile">个人主页</a></li>
                                <li><a href="/logout">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
